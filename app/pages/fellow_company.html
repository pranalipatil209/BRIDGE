<div class="fellowsPast">
    <div class="container">

        <div class="one-fifth column" ng-repeat="post in  company track by $index">
            <figure class="picture">
                <div class="fellas">
                    <img ng-src="{{post.image}}" />
                </div>
                <figcaption>
                    <span>{{post.name}}</span>
                    <ul>
                        <li>
                            <a href="{{post.email}}">
                                <i class="icon-linkedin"></i></a>
                        </li>
                    </ul>
                </figcaption>
            </figure>
        </div>

    </div>
</div>
